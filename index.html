<!DOCTYPE html>
<html lang = "pt-BR">

	<head>
		<meta charset = "UTF-8" />
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
		<link rel = "stylesheet" href = "style/main.css" />
		<title>NETFLIX CLONE</title>
		<!-- owl css -->
		<link rel = "stylesheet" href = "style/owl/owl.carousel.min.css" />
		<link rel = "stylesheet" href = "style/owl/owl.theme.default.min.css" />
		<!-- responsividade -->
		<link rel = "stylesheet" href = "style/responsive.css" />
	</head>
	
	<body>
		<header>
			<div class = "container">
				<h2 class = "logo">NETFLIX</h2>
				<nav>
					<a href = "#">Início</a>
					<a href = "#">Séries</a>
					<a href = "#">Filmes</a>
					<a href = "#">Documentários</a>
				</nav>
			</div>
		</header>
		
		<main>
			<div class = "filme-principal">
				<div class = "container">
					<h3 class = "titulo">The Walking Dead</h3>
					<p class = "descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos os coloca constantemente à beira da sanidade.</p>
					<div class = "botoes">
						<!-- role = "button" -> especifica a função do elemento para alguns sistemas operacionais -->
						<button role = "button" class = "botao">
							<i class="fas fa-play"></i>
							ASSISTIR AGORA
						</button>
						<button role = "button" class = "botao">
							<i class="fas fa-info-circle"></i>
							INFORMAÇÕES
						</button>
					</div>
				</div>
			</div>
		</main>
		
		<div class = "carrossel-filmes">
		
			<div class = "owl-carousel owl-theme">
				<div class="item"><img class = "box-filme" src = "img/mini1.jpg" /></div>

				<div class="item"><img class = "box-filme" src = "img/mini3.jpg" /></div>

				<div class="item"><img class = "box-filme" src = "img/mini9.jpg" /></div>
				<div class="item"><img class = "box-filme" src = "img/mini10.jpg" /></div>
			</div>
			
		</div>
